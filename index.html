<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>

    <div id="content">

        <div id="head">
            <h1>Tic Tac Toe</h1>
            <div id="player-turn-indicators">
                <h2 id="prompt">Player X's Turn</h2>
            </div>
        </div>
        <div id="game-board-container">
            <div id="game-board">
                <div id="grid-0" class="grid"></div>
                <div id="grid-1" class="grid"></div>
                <div id="grid-2" class="grid"></div>
                <div id="grid-3" class="grid"></div>
                <div id="grid-4" class="grid"></div>
                <div id="grid-5" class="grid"></div>
                <div id="grid-6" class="grid"></div>
                <div id="grid-7" class="grid"></div>
                <div id="grid-8" class="grid"></div>
            </div>
        </div>
    </div>
</body>

</html>
