<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>

    <div id="content">

        <div id="head">
            <h1>Tic Tac Toe</h1>
            <h2 id="prompt">test</h2>
            <div id="player-turn-indicators">
                <div id="player-x"></div>
                <div id="player-o"></div>
            </div>
        </div>
        <div id="game-board-container">
            <div id="game-board">
                <div id="0" class="grid"></div>
                <div id="1" class="grid"></div>
                <div id="2" class="grid"></div>
                <div id="3" class="grid"></div>
                <div id="4" class="grid"></div>
                <div id="5" class="grid"></div>
                <div id="6" class="grid"></div>
                <div id="7" class="grid"></div>
                <div id="8" class="grid"></div>
            </div>
        </div>
    </div>
</body>

</html>
